<div class="container py-4">
    <h3 class="text-start mb-4 fw-bold" style="color: #332588;">Rooms</h3>
    
    <div class="quiz-list">
      <div *ngFor="let room of rooms" class="quiz-item d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm mb-3">
        <div class="quiz-info">
          <h5 class="fw-bold"  style="color: #332588;">{{ room.name }}</h5>
          <p style="color: #332588;">{{ room.date }}</p>
        </div>
        <div class="quiz-actions">
          <button (click)="openQuiz(room.id)" class="btn btn-primary fw-bold me-2" style="background-color: #332588;color: white;">Open</button>
          <button (click)="deleteQuiz(room.id)" class="btn btn-light fw-bold " style="background-color:#F1F5FF ;color: #332588;">Delete</button>
        </div>
      </div>
    </div>
  
    <div class="d-flex mt-5">
      <div class="ms-auto">
          <button class="btn btn-primary fw-bold me-2" data-bs-toggle="modal" data-bs-target="#createRoomModal" style="background-color: #332588;color: white;">Create Room</button>
          <button (click)="close()" class="btn btn-primary fw-bold" style="background-color: #332588;color: white;">Close</button>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="createRoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header border-0 justify-content-center">
          <h5 class="modal-title text-center w-100 fw-bold" style="color: #332588;">Create Room</h5>
          <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate >
            <div class="d-flex align-items-center gap-2 mb-4">
              <label for="subject" class="fw-bold w-25 text-start" style="color: #332588;">Subject:</label>
              <input 
                type="text"
                id="subject"
                name="subject" 
                class="form-control w-75" 
                placeholder="Enter subject"
                [(ngModel)]="formdata.subject"
                #subject="ngModel"
                required>
                <span class="text-danger" *ngIf="submit && subject.errors?.['required']">
                  Subject is required.
                </span>
            </div>
  
            <div class="d-flex align-items-center gap-2 mb-4">
              <label for="password" class="fw-bold w-25 text-start" style="color: #332588;">Password:</label>
              <input 
                type="password" 
                id="password"
                name="password" 
                class="form-control w-75" 
                placeholder="Enter password"
                [(ngModel)]="formdata.password"
                #password="ngModel"
                required>
                <span class="text-danger" *ngIf="submit && subject.errors?.['required']">
                  Subject is required.
                </span>
            </div>
  
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary w-50 fw-bold" style="background-color: #332588;color: white;" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
