<div class="container mt-4">
    <h2 class="mb-4">Create Quiz with AI</h2>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #quizForm="ngForm">
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="quizData.title" required
                   [class.is-invalid]="errorMessage && !quizData.title">
            <div class="invalid-feedback" *ngIf="errorMessage && !quizData.title">
                Quiz title is required
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="quizData.description" required rows="3"
                      [class.is-invalid]="errorMessage && !quizData.description"></textarea>
            <div class="invalid-feedback" *ngIf="errorMessage && !quizData.description">
                Description is required
            </div>
        </div>

        <div class="mb-3">
            <label for="totalQuestions" class="form-label">Total Questions</label>
            <input type="number" class="form-control" id="totalQuestions" name="totalQuestions" [(ngModel)]="quizData.totalQuestions" required min="1"
                   [class.is-invalid]="errorMessage && quizData.totalQuestions <= 0">
            <div class="invalid-feedback" *ngIf="errorMessage && quizData.totalQuestions <= 0">
                Total questions must be greater than 0
            </div>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="quizData.duration" required min="1"
                   [class.is-invalid]="errorMessage && quizData.duration <= 0">
            <div class="invalid-feedback" *ngIf="errorMessage && quizData.duration <= 0">
                Duration must be greater than 0
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="startAt" class="form-label">Start Date and Time</label>
                <input type="datetime-local" class="form-control" id="startAt" name="startAt" [(ngModel)]="quizData.startAt" required
                       [class.is-invalid]="errorMessage && !quizData.startAt">
                <div class="invalid-feedback" *ngIf="errorMessage && !quizData.startAt">
                    Start date is required
                </div>
            </div>
            <div class="col">
                <label for="endAt" class="form-label">End Date and Time</label>
                <input type="datetime-local" class="form-control" id="endAt" name="endAt" [(ngModel)]="quizData.endAt" required
                       [class.is-invalid]="errorMessage && !quizData.endAt">
                <div class="invalid-feedback" *ngIf="errorMessage && !quizData.endAt">
                    End date is required
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/student/createStudentQuiz'])">Back</button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">Create Quiz</button>
        </div>
    </form>
</div>
