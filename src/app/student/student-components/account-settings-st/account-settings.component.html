<section class="vh-100" style="background-color: #F6F4F3;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10">
                <div class="card text-black p-4" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="text-start mb-4">
                            <h2 class="fw-bold" style="color: #364B96;">Account Setting</h2>
                        </div>
                        <div class="row align-items-center">
                            <!-- Image Section -->
                            <div class="col-md-4 text-center">
                                <img src="/photo/pic.png" class="img-fluid rounded-circle mb-3" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;" />
                                <div class="mt-2">
                                    <button class="btn change-btn" style="background-color: white; color: #332588; border: 1px solid #332588;">Change</button>
                                </div>
                            </div>
                            <!-- Form Section -->
                            <div class="col-md-8">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Name</label>
                                        <input type="text" class="form-control" style="width: 500px;" placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Email</label>
                                        <input type="email" class="form-control" style="width: 500px;" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Password</label>
                                        <input type="password" class="form-control" style="width: 500px;" placeholder="Enter your password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Confirm Password</label>
                                        <input type="password" class="form-control" style="width: 500px;" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="width: 178px;">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .change-btn:hover {
            background-color: #332588 !important;
            color: white !important;
        }
    </style>
</section>
