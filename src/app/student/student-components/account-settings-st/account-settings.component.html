<section class="vh-100" style="background-color: #F6F4F3;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10">
                <div class="card text-black p-4" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="text-start mb-4">
                            <h2 class="fw-bold" style="color: #364B96;">Account Setting</h2>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-md-4 text-center">
                                <img src="" class="img-fluid rounded-circle mb-3" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;" />
                                <div class="mt-2">
                                    <button class="btn change-btn" style="background-color: white; color: #332588; border: 1px solid #332588;">Change</button>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <form #form="ngForm" (ngSubmit)="onSubmit(form)">

                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Name</label>
                                        <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" required>
                                        <div class="text-danger" *ngIf="form.submitted && !formData.name">Name is required</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Email</label>
                                        <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" required>
                                        <div class="text-danger" *ngIf="form.submitted && !formData.email">Email is required</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Password</label>
                                        <input type="password" class="form-control" name="password" [(ngModel)]="formData.password" required>
                                        <div class="text-danger" *ngIf="form.submitted && !formData.password">Password is required</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" style="color: #332588;">Confirm Password</label>
                                        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required>
                                        <div class="text-danger" *ngIf="form.submitted && !formData.confirmPassword">Confirm Password is required</div>
                                        <div class="text-danger" *ngIf="form.submitted && formData.password !== formData.confirmPassword">Passwords do not match</div>
                                    </div>

                                    <button type="submit" class="btn btn-primary" style="width: 178px;">Save</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
