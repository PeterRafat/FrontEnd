<div class="container py-4">
    <h3 class="text-start mb-4 fw-bold" style="color: #332588;">Join a Room</h3>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary fw-bold" style="background-color: #332588; color: white;" (click)="openJoinModal()">
        Join Room
      </button>
    </div>
  
    <!-- Modal -->
    <div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="modal-header border-0 justify-content-center">
            <h5 class="modal-title text-center w-100 fw-bold" style="color: #332588;">Join Room</h5>
            <button type="button" class="btn-close position-absolute end-0 me-3" (click)="closeJoinModal()"></button>
          </div>
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="d-flex align-items-center gap-2 mb-4">
                <label for="roomId" class="fw-bold w-25 text-start" style="color: #332588;">Room ID</label>
                <input type="text" id="roomId" name="roomId" class="form-control w-50" [(ngModel)]="formdata.roomId" #roomId="ngModel" required>
                <span class="text-danger" *ngIf="submit && roomId.errors?.['required']">
                  Room ID is required.
                </span>
              </div>
              <div class="d-flex align-items-center gap-2 mb-4">
                <label for="studentId" class="fw-bold w-25 text-start" style="color: #332588;">Student ID</label>
                <input type="text" id="studentId" name="studentId" class="form-control w-50" [(ngModel)]="formdata.studentId" disabled>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary w-40 fw-bold" style="background-color: #332588;color: white;" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                  Join Room
                </button>
              </div>
              <div *ngIf="errorMessage && showModal" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" (click)="closeJoinModal()"></div>
  </div>
