
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-start fw-bold mb-0" style="color: #332588;">Quizzes in Room</h3>
        <button class="btn btn-light fw-bold" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i>Back to Room
        </button>
    </div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>

    <div class="quiz-list">
        <div *ngFor="let quiz of quizzes" class="quiz-item d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm mb-3">
            <div class="quiz-info">
                <h5 class="fw-bold" style="color: #332588;">{{ quiz.title }}</h5>
                <p class="mb-1">{{ quiz.description }}</p>
                <small class="text-muted">Duration: {{ quiz.duration }} minutes</small>
                <div class="mt-2">
                    <div class="quiz-meta d-flex align-items-center mb-1">
                        <i class="bi bi-calendar-event me-2"></i>
                        <span>
                            <small>Starts:</small>
                            <span class="fw-bold">{{ quiz.startAt | date:'MMM d, y, HH:mm':'GMT+3' }}</span>
                        </span>
                    </div>
                    <div class="quiz-meta d-flex align-items-center">
                        <i class="bi bi-calendar-x me-2"></i>
                        <span>
                            <small>Ends:</small>
                            <span class="fw-bold">{{ quiz.endAt | date:'MMM d, y, HH:mm':'GMT+3' }}</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="quiz-actions">
                <button (click)="navigateToQuiz(quiz.id)" class="btn btn-primary fw-bold" style="background-color: #332588;color: white;">
                    Start Quiz
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="quizzes.length === 0 && !loading" class="alert alert-info mt-3">
        No quizzes available in this room.
    </div>
</div>
