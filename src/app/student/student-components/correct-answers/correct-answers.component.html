<div *ngIf="loading" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<div *ngIf="!loading && !errorMessage">
  <h2>{{ quiz?.title }}</h2>
  <p class="text-muted">{{ quiz?.description }}</p>
  <div *ngFor="let question of questions; let i = index" class="mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Q{{ i + 1 }}: {{ question.text }}</h5>
        <ul class="list-group mb-2">
          <li *ngFor="let option of question.options" class="list-group-item"
              [ngClass]="{'list-group-item-success': option.text === question.correctAnswer}">
            {{ option.text }}
            <span *ngIf="option.text === question.correctAnswer" class="badge bg-success ms-2">Correct</span>
          </li>
        </ul>
        <div *ngIf="question.explanation" class="alert alert-info p-2">
          <strong>Explanation:</strong> {{ question.explanation }}
        </div>
      </div>
    </div>
  </div>
</div>
